<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Coffee Shop</title>
</head>
<body>

    <div class="container">
        <section>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Coder Coffee Co.</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav mt-2 mt-lg-0 ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Coffees</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Location</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </nav>

                <div class="row">

                    <!-- Coffee List -->
<!--                    <div class="col" id="coffees"></div>-->
                    <div id="coffees"></div>


                    <!-- Select Coffee Roast and Text Input -->
                    <div class="col-4 text-black selectCoffee">
                        <form class="card special-card">
                                <h1 class="card-header text-center">Select Coffee</h1>
                                <h5>Select Roast</h5>
                                <select id="roast-selection-1" onchange="changeRoast()">
                                    <option selected>all</option>
                                    <option>light</option>
                                    <option>medium</option>
                                    <option>dark</option>
                                </select>
                                <br>
                                <h5>Coffee Name</h5>
                                <input id="name-input" type="text" name="name-input" oninput="autofillCoffee()">
                                <br>
                                <input id="submit-1" type="submit" />
                        </form>

                        <br>
                        <!-- Add a Coffee -->
                        <form class="card special-card">
                            <h1 class="card-header text-center"> Add a Coffee</h1>
                            <h5>Select Roast</h5>
                            <select id="roast-selection-2">
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                            </select>
                            <br>
                            <h5>Coffee Name</h5>
                            <input id="name-input-2" type="text" name="coffeeName">
                            <br>
                            <input id="submit-2" type="submit" />
                        </form>

                        <button type="button" class="btn btn-secondary" id="delete-btn">Delete Custom Coffees</button>

                    </div>

                </div>
        </section>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="main.js"></script>


</body>
</html>
